<!DOCTYPE html>
<html>

{% include twenty/head.html %}
<body class="no-sidebar">

	{% include twenty/header.html %}

	<!-- Main -->
	<article id="main">

		<header class="special container">
			{% if page.icon %}
			<span class="icon {{ page.icon }}"></span>
			{% endif %}
			<h2>{{ page.title }}</h2>
			<p>{{ page.description }}</p>
		</header>

    {{ content }}

  </article>

  {% include twenty/footer.html %}

</body>

</html>
